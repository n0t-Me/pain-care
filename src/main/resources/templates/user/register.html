<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{home.index.headline}"/>
    <!-- Favicons -->
    <link href="/assets/img/Paincare_logo.jpg" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"
          rel="stylesheet">
    <link href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' id='roboto-subset.css-css'
          media='all'
          rel='stylesheet' type='text/css'/>

</head>
<body>

<style>
    .register {
      background-image: url(/assets/img/stethoscope-medications-cardiogram.jpg);
      background-position: center;
      background-size: cover;
      padding: 2%;
    }

    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
    .appointment-btn {
      margin-left: 25px;
      background: #3fbbc0;
      color: #fff;
      border-radius: 4px;
      border-color: #fff;
      padding: 8px 25px;
      white-space: nowrap;
      transition: 0.3s;
      font-size: 14px;
      display: inline-block;}

      .file-upload{display:block;text-align:center;font-family: Helvetica, Arial, sans-serif;font-size: 12px;}
.file-upload .file-select{display:block;border: 2px solid #dce4ec;color: #4f4f4f;cursor:pointer;height:40px;line-height:40px;text-align:left;background:#FFFFFF;overflow:hidden;position:relative;}
.file-upload .file-select .file-select-button{background:#dce4ec;padding:0 10px;display:inline-block;height:40px;line-height:40px;}
.file-upload .file-select .file-select-name{line-height:40px;display:inline-block;padding:0 10px;}
.file-upload .file-select:hover{border-color:#4f4f4f;transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-webkit-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;}
.file-upload .file-select:hover .file-select-button{background:#4f4f4f;color:#FFFFFF;transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-webkit-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;}
.file-upload.active .file-select{border-color:#3fa46a;transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-webkit-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;}
.file-upload.active .file-select .file-select-button{background:#3fa46a;color:#FFFFFF;transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-webkit-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;}
.file-upload .file-select input[type=file]{z-index:100;cursor:pointer;position:absolute;height:100%;width:100%;top:0;left:0;opacity:0;filter:alpha(opacity=0);}
.file-upload .file-select.file-select-disabled{opacity:0.65;}
.file-upload .file-select.file-select-disabled:hover{cursor:default;display:block;border: 2px solid #dce4ec;color: #34495e;cursor:pointer;height:40px;line-height:40px;margin-top:5px;text-align:left;background:#FFFFFF;overflow:hidden;position:relative;}
.file-upload .file-select.file-select-disabled:hover .file-select-button{background:#dce4ec;color:#666666;padding:0 10px;display:inline-block;height:40px;line-height:40px;}
.file-upload .file-select.file-select-disabled:hover .file-select-name{line-height:40px;display:inline-block;padding:0 10px;}

</style>
<section class="register text-center text-lg-start">
    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
                      background: hsla(0, 0%, 100%, 0.55);
                      backdrop-filter: blur(30px);
                      ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <div style="text-align: left;">
                            <a class="logo " th:href="@{/}">
                                <img height="58" th:alt="#{app.title}" th:src="@{/images/Paincare_logo-V2.png}"
                                     width="60">
                                <span style="line-height: 1;
                            font-weight: 600;
                            letter-spacing: 0.5px;
                            color: rgb(237, 140, 161); font-size: 35px;" th:text="#{app.title}"/>
                            </a>
                        </div>

                        <h2 class="fw-bold mb-5">Register now</h2>
                        <div th:replace="~{fragments/forms::globalErrors('user')}"/>
                        <form enctype="multipart/form-data" method="post" th:action="${requestUri}">
                            <div th:replace="~{fragments/forms::inputRow(object='user', field='name')}"/>
                            <div th:replace="~{fragments/forms::inputRow(object='user', field='email')}"/>
                            <div th:replace="~{fragments/forms::inputRow(object='user', field='password', type='password')}"/>
                            <div th:replace="~{fragments/forms::inputRow(object='user', field='bday', inputClass='js-datepicker')}"/>
                            <!-- Update the inputRow for 'image' to include file input -->
                            <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="imageFile">Picture</label>

                                <div class="file-upload col-sm-9">
                                    <div class="file-select">
                                        <div class="file-select-button" id="fileName">Choose File</div>
                                        <div class="file-select-name" id="noFile">No file chosen...</div>
                                        <input accept="image/*" id="imageFile" name="imageFile" type="file"/>
                                    </div>
                                </div>
                            </div>
                            <script>
                               $('#imageFile').bind('change', function () {
  var filename = $("#imageFile").val();
  if (/^\s*$/.test(filename)) {
    $(".file-upload").removeClass('active');
    $("#noFile").text("No file chosen..."); 
  }
  else {
    $(".file-upload").addClass('active');
    $("#noFile").text(filename.replace("C:\\fakepath\\", "")); 
  }
});

                            </script>
                            <br>
                            <div th:replace="~{fragments/forms::inputRow(object='user', field='language')}"/>
                            <button class="appointment-btn" type="submit">Register</button>

                        </form>
                        <br>
                        <br>
                        <p>Already have an account ? <a style="color: #3fbbc0;" th:href="@{/users/login}"><strong>Log
                            in </strong></a></p>


                    </div>
                </div>
            </div>

            <div class="col-lg-5 mb-5 mb-lg-0">
                <img alt="" class="w-100 rounded-4 shadow-4"
                     src="/assets/img/secrvices-medicaux.png"/>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
</body>
</html>
