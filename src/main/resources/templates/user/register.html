<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title >Register</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{user.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/users}" th:text="#{user.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('user')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='user', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='bday', inputClass='js-datepicker')}" />
                <!-- Update the inputRow for 'image' to include file input -->
    <div class="form-group row">
        <label for="imageFile" class="col-sm-2 col-form-label" >Picture</label>
        <div class="col-sm-10">
            <input type="file" id="imageFile" name="imageFile" class="form-control-file" accept="image/*" />
        </div>
    </div>
                <div th:replace="~{fragments/forms::inputRow(object='user', field='language')}" />
                <button type="submit" class="btn btn-primary mt-4" >Register</button>
            </form>
        </div>
    </body>
</html>
