<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{user.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{user.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/users}" th:text="#{user.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('user')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='user', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='bday', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='pic')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='language')}" />
                <input type="submit" th:value="#{user.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
