<!DOCTYPE HTML>
<html layout:decorate="~{layout2}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{user.edit.headline}"/>
</head>
<body>
<div layout:fragment="content1">
    <main id="main">
        <section id="featured-services">

        </section>
        <section class="contact" id="contact">
            <div class="container">

                <div class="section-title">
                    <h2 t> My Profil</h2>
                    <p></p>
                </div>

            </div>
            <div class="container" style="background-image: url(/assets/img/stethoscope-medical-equipment.jpg);
            border-radius: 15px; background-position: center;
            background-size: cover;   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px;">

                <div th:replace="~{fragments/forms::globalErrors('user')}"/>
                <form enctype="multipart/form-data" method="post" th:action="${requestUri}">
                    <div th:replace="~{fragments/forms::inputRow(object='user', field='name')}"/>
                    <div th:replace="~{fragments/forms::inputRow(object='user', field='email')}"/>
                    <div th:replace="~{fragments/forms::inputRow(object='user', field='bday', inputClass='js-datepicker')}"/>
                    <!-- Update the inputRow for 'image' to include file input -->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="imageFile">Picture</label>
                        <div class="file-upload col-sm-9">
                            <div class="file-select">
                                <div class="file-select-button" id="fileName">Choose File</div>
                                <div class="file-select-name" id="noFile">No file chosen...</div>
                            <input accept="image/*"  id="imageFile" name="imageFile" type="file"/>
                            </div>
                        </div>
                    </div> <br>

                    <div th:replace="~{fragments/forms::inputRow(object='user', field='language')}"/>

                    <div class="text-center">
                        <input class="appointment-btn" th:value="Modifier" type="submit"/>
                    </div>
                </form>
            </div>
        </section><!-- End Contact Section -->
        <div class="text-center">
            <a class="btn btn-secondary" th:href="@{/}" th:text="#{user.edit.back}"/>
        </div><br>

</body>
</html>
