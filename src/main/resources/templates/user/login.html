<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password. Please try again.
        </div>
        <form th:action="@{users/login}" method="post" >
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Include fragments for input rows -->
            <div th:replace="fragments/forms::inputRow(object='user', field='email')" />
            <div th:replace="fragments/forms::inputRow(object='user', field='password')" />

            <button type="submit" class="btn btn-primary mt-4">Login</button>
        </form>

        <!-- Add a link to the registration page -->
        <p>Don't have an account? <a th:href="@{/users/register}">Register</a></p>
    </div>


</body>
</html>
