<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{home.index.headline}"/>
    <!-- Favicons -->
    <link href="/assets/img/Paincare_logo.jpg" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"
          rel="stylesheet">
    <link href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' id='roboto-subset.css-css'
          media='all'
          rel='stylesheet' type='text/css'/>

</head>
<style>
    .login {
      background-image: url(/assets/img/stethoscope-medications-cardiogram.jpg);
      padding: 4%;
    }
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
    .appointment-btn {
      margin-left: 25px;
      background: #3fbbc0;
      color: #fff;
      border-radius: 4px;
      border-color: #fff;
      padding: 8px 25px;
      white-space: nowrap;
      transition: 0.3s;
      font-size: 14px;
      display: inline-block;}


</style>
<body>

<section class="login text-center text-lg-start">


    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
                      background: hsla(0, 0%, 100%, 0.55);
                      backdrop-filter: blur(30px);
                      ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <div style="text-align: left;">
                            <a class="logo " th:href="@{/}">
                                <img height="58" th:alt="#{app.title}" th:src="@{/images/Paincare_logo-V2.png}"
                                     width="60">
                                <span style="line-height: 1;
                            font-weight: 600;
                            letter-spacing: 0.5px;
                            color: rgb(237, 140, 161); font-size: 35px;" th:text="#{app.title}"/>
                            </a>
                        </div>

                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <form class="form-signin" method="post" th:action="@{/login}">
                            <h2 class="form-signin-heading">Sign in</h2>
                            <p>
                                <label class="sr-only" for="username">Username</label>
                                <input autofocus class="form-control" id="username" name="username"
                                       placeholder="Username" required type="text">
                            </p>
                            <p>
                                <label class="sr-only" for="password">Password</label>
                                <input class="form-control" id="password" name="password" placeholder="Password"
                                       required type="password">
                            </p>
                            <button class="appointment-btn" type="submit">Log in</button>
                        </form>
                        <!-- Add a link to the registration page -->
                        <br>
                        <br>
                        <p>Don't have an account? <a style="color: #3fbbc0;" th:href="@{/users/register}"><strong>Register</strong></a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 mb-5 mb-lg-0">
                <img alt="" class="w-100 rounded-4 shadow-4"
                     src="/assets/img/secrvices-medicaux.png"/>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>


</body>
</html>
