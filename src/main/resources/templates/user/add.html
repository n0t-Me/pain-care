<!DOCTYPE HTML>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{user.add.headline}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1" th:text="#{user.add.headline}"/>
        <div>
            <a class="btn btn-secondary" th:href="@{/users}" th:text="#{user.add.back}"/>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('user')}"/>
    <form enctype="multipart/form-data" method="post" th:action="${requestUri}">
        <div th:replace="~{fragments/forms::inputRow(object='user', field='name')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='email')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='password')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='bday', inputClass='js-datepicker')}"/>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="imageFile">Picture</label>
            <div class="col-sm-10">
                <input accept="image/*" class="form-control-file" id="imageFile" name="imageFile" type="file"/>
            </div>
        </div>
        <div th:replace="~{fragments/forms::inputRow(object='user', field='language')}"/>
        <input class="btn btn-primary mt-4" th:value="#{user.add.headline}" type="submit"/>
    </form>
</div>
</body>
</html>
