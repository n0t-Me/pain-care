<!DOCTYPE HTML>
<html layout:decorate="~{layout2}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{comment.list.headline}"/>
</head>
<body>
<div layout:fragment="content1">
    <main id="main">

        <section id="featured-services">

        </section>


        <!-- ======= Doctors Section ======= -->
        <section class="doctors section-bg" id="doctors">
            <div class="container" data-aos="fade-up">

                <div class="section-title">
                    <h2 th:text="#{comment.list.headline}"></h2>
                    <p th:if="${comments.empty}" th:text="#{comment.list.empty}"></p>
                    <a class="appointment-btn scrollto" th:href="@{/comments/add}"><span
                            class="d-none d-md-inline" th:text="#{comment.list.createNew}"></span></a>
                </div>


                <div class="table-responsive" th:if="${!comments.empty}">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                        <tr>
                            <th scope="col" th:text="#{comment.id.label}"/>
                            <th scope="col" th:text="#{comment.user.label}"/>
                            <th scope="col" th:text="#{comment.post.label}"/>
                            <th><!-- --></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="comment : ${comments}">
                            <td th:text="${comment.id}"/>
                            <td th:text="${comment.user}"/>
                            <td th:text="${comment.post}"/>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a class="btn btn-sm btn-secondary" th:href="@{/comments/edit/{id}(id=${comment.id})}"
                                       th:text="#{comment.list.edit}"/>
                                    <form class="d-inline"
                                          method="post" th:action="@{/comments/delete/{id}(id=${comment.id})}" th:hx-confirm="#{delete.confirm}">
                                        <button class="btn btn-sm btn-secondary" th:text="#{comment.list.delete}"
                                                type="submit"/>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</div>
</section><!-- End Doctors Section -->
</body>
</html>
