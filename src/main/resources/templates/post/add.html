<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{post.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{post.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/posts}" th:text="#{post.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('post')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='post', field='title')}" />
                <div th:replace="~{fragments/forms::inputRow(object='post', field='description', type='textarea')}" />

<!-- Update the inputRow for 'image' to include file input -->
<div class="row">
  <div class="col-md-6 form-group">

<label for="imageFile" class="col-sm-2 col-form-label" >Image</label>
<div class="col-sm-10">
<input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*" />
</div>
</div>
                <div th:replace="~{fragments/forms::inputRow(object='post', field='user', type='select')}" />
                <input type="submit" th:value="#{post.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
