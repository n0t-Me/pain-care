<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout2}">

    <head>
        <title th:text="#{post.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content1">
            <main id="main">
                <section id="featured-services">

                </section>

        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{post.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/posts}" th:text="#{post.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('post')}" />
            <form th:action="${requestUri}" method="post" enctype="multipart/form-data">
                <div class="form-group mt-3">
                    <div class="form-control" th:replace="~{fragments/forms::inputRow(object='post', field='title')}" />
                </div>
                <div class="form-group mt-3">
                    <div class="form-control" rows="7" th:replace="~{fragments/forms::inputRow(object='post', field='description', type='textarea')}" />
                </div>
                <!-- Update the inputRow for 'image' to include file input -->
            <div class="row">
                <div class="col-md-6 form-group">

        <label for="imageFile" class="col-sm-2 col-form-label" th:text="#{post.image}">Image</label>
        <div class="col-sm-10">
            <input type="file" id="imageFile" name="imageFile" class="form-control-file" accept="image/*" />
            <small class="form-text text-muted" ></small>
        </div>
    </div>
                

                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <div th:replace="~{fragments/forms::inputRow(object='post', field='user', type='select')}" />
                <input type="submit" th:value="#{post.add.headline}" class="btn btn-primary mt-4" />
                </div>
            </div>
            </form>
        </div>


         <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container">
  
          <div class="section-title">
            <h2>Contact</h2>
            <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
          </div>
  
        </div>
  
        <div class="container">
  

              <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
                  </div>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required="">
                </div>
                <div class="form-group mt-3">
                  <textarea class="form-control" name="message" rows="7" placeholder="Message" required=""></textarea>
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your message has been sent. Thank you!</div>
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
              </form>

        </div>
      </section><!-- End Contact Section -->
    </main>
</div>
    </body>
</html>
