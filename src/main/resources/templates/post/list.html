<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout2}">


    <head>
        <title th:text="#{post.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content1">
            <main id="main">

                <section id="featured-services">

                </section>
        

         <!-- ======= Doctors Section ======= -->
    <section id="doctors" class="doctors section-bg">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2  th:text="#{post.list.headline}"></h2>
            <p th:if="${posts.empty}" th:text="#{post.list.empty}"></p>
            <a th:href="@{/posts/add}" class="appointment-btn scrollto"><span th:text="#{post.list.createNew}" class="d-none d-md-inline"></span></a>
          </div>
  
          <section id="blog" class="blog">
            <div class="container" data-aos="fade-up">
      
      
      
                  <div th:if="${!posts.empty}" class="row gy-4 posts-list">

            <div th:each="post : ${posts}" class="col-lg-6 posts-list">
              <article class="d-flex flex-column" >
                <div class="post-img">
                    <img th:src="'data:image/png;base64,' + ${post.image}" alt="Image" class="img-fluid"/>
                </div>

                <h2 th:text="${post.title}"class="title"></h2>

                <div class="meta-top">
                  <ul>
                    <li class="d-flex align-items-center"><i class="bi bi-sticky" th:text="${post.id}"></i></li>
                    <li class="d-flex align-items-center">
                      <i class="bi bi-person" th:text="${userNames.get(post.user)}" ></i>
                  </li>
                  </ul>
                </div>

                <div class="content" style="  word-wrap: break-word;">
                  <p th:text="${post.description}"></p>
                </div>


                <div class="row gy-4 ">
                <div class="col-lg-4">
                  <a  th:href="@{/posts/edit/{id}(id=${post.id})}" >
                    <button th:text="#{post.list.edit}" class="appointment-btn"></button>
                  </a>
                </div>

                <div class="col-lg-4">
                  <form th:action="@{/posts/delete/{id}(id=${post.id})}"
                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                        <button th:text="#{post.list.delete}" type="submit" class="appointment-btn" />
                    </form>
                </div>
              </div>

                
                

              </article>
            </div><!-- End post list item -->

              </div>
            </div>
  
            
  
        </div>
          </div>
        </section><!-- End Blog Section -->
        </div>
      </section><!-- End Doctors Section -->
            </main>
        </div>
    </body>
</html>
