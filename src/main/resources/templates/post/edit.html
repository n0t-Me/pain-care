<!DOCTYPE HTML>
<html layout:decorate="~{layout2}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{post.edit.headline}"/>
</head>
<body>
<div layout:fragment="content1">
    <main id="main">
        <section id="featured-services">

        </section>

        <div layout:fragment="content">

            <section class="contact" id="contact">
                <div class="container">

                    <div class="section-title">
                        <h2 th:text="#{post.edit.headline}"></h2>
                        <p></p>
                    </div>

                </div>

                <div class="container">
                    <div th:replace="~{fragments/forms::globalErrors('post')}"/>
                    <form enctype="multipart/form-data" method="post" th:action="${requestUri}">
                        <div th:replace="~{fragments/forms::inputRow(object='post', field='title')}"/>
                        <div th:replace="~{fragments/forms::inputRow(object='post', field='description', type='textarea')}"/>

                        <!-- Update the inputRow for 'image' to include file input -->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="imageFile">Image</label>
                            <div class="col-sm-10">
                                <input accept="image/*" class="form-control-file" id="imageFile" name="imageFile"
                                       type="file"/>
                            </div>
                        </div>
                        <div class="text-center">
                            <input class="appointment-btn" th:value="#{post.edit.headline}" type="submit"/>
                        </div>
                    </form>
                </div>
            </section><!-- End Contact Section -->
            <div class="text-center">
                <a class="btn btn-secondary" th:href="@{/posts}" th:text="#{post.edit.back}"/>
            </div>
</body>
</html>
