<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout2}">
    <head>
        <title th:text="#{post.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content1">
            <main id="main">
                <section id="featured-services">

                </section>

        <div layout:fragment="content">

            <section id="contact" class="contact">
              <div class="container">
        
                <div class="section-title">
                  <h2 th:text="#{post.edit.headline}"></h2>
                  <p></p>
                </div>
        
              </div>
        
              <div class="container">
            <div th:replace="~{fragments/forms::globalErrors('post')}" />
            <form th:action="${requestUri}" method="post" enctype="multipart/form-data">
                <div th:replace="~{fragments/forms::inputRow(object='post', field='title')}" />
                <div th:replace="~{fragments/forms::inputRow(object='post', field='description', type='textarea')}" />

                <!-- Update the inputRow for 'image' to include file input -->
    <div class="form-group row">
        <label for="imageFile" class="col-sm-2 col-form-label" >Image</label>
        <div class="col-sm-10">
            <input type="file" id="imageFile" name="imageFile" class="form-control-file" accept="image/*" />
        </div>
    </div>
                <div class="text-center">
                <input type="submit" th:value="#{post.edit.headline}" class="appointment-btn" />
                </div>
            </form>
        </div>
    </section><!-- End Contact Section -->
    <div class="text-center">
            <a th:href="@{/posts}" th:text="#{post.edit.back}" class="btn btn-secondary" />
        </div>
    </body>
</html>
