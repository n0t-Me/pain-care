<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{painRecord.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{painRecord.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/painRecords}" th:text="#{painRecord.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('painRecord')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='level', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='locations', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='symptoms', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='makePainWorse', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='feelings', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='user', type='select')}" />
                <input type="submit" th:value="#{painRecord.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
