<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout2}">
    <head>
        <title th:text="#{painRecord.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content1">
            <main id="main">
                <section id="featured-services">

                </section>

        <div layout:fragment="content">

            <section id="contact" class="contact">
              <div class="container">
        
                <div class="section-title">
                  <h2 th:text="#{painRecord.add.headline}"></h2>
                  <p></p>
                </div>
        
              </div>
        
              <div class="container">
            <div th:replace="~{fragments/forms::globalErrors('painRecord')}" />
            <form th:action="${requestUri}" method="post" th:object="${painRecord}">
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='level', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='locations', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='symptoms', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='painRecord', field='makePainWorse', type='textarea')}" />

                <ul>
                    <li th:each="feeling : ${feelingsValues}">
                      <div>
                        <input  type="checkbox" th:field="*{feelings}" th:value="${feeling}">
                        <label th:text="${feeling}"></label>
                      </div>
                    </li>
                </ul>             
                
                <input type="hidden" th:field="${painRecord.user}" th:value="${userId}" />
                <div class="text-center">
                <input type="submit" th:value="#{painRecord.add.headline}" class="appointment-btn" />
                </div>
            </form>
        </div>
    </div>
</section><!-- End Contact Section -->
        <div class="text-center">
            <a th:href="@{/painRecords}" th:text="#{painRecord.add.back}" class="btn btn-secondary" />
        </div>
    </body>
</html>
