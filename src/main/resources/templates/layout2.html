        <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
      
        <!-- Google Fonts -->

      <body>
      
        <!-- ======= Top Bar ======= -->
        <div   id="topbar" class="d-flex align-items-center fixed-top">
          <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
            <nav class="topbar-nav ms-auto" th:if="${username}">
            <ul>
            <li class="nav-item dropdown pe-3">

              <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                <img th:src="'data:image/png;base64,' + ${picture}" alt="Profile" class="rounded-circle">
                <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${username}" ></span>
              </a><!-- End Profile Iamge Icon -->
    
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile profile.z-index-high">
                <li class="dropdown-topbar">
                  <h6 class="text-center">Nom</h6>
                  <span class="text-center">Profil</span>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
    
                <li>
                    <a th:href="@{/users/edit/{id}(id=${userId})}"  class="dropdown-item d-flex align-items-center" >
                    <i class="bi bi-person"></i>
                    <span>Mon Profile</span>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>    
    
                <li>
                  <form class="dropdown-item d-flex align-items-center" th:action="@{/logout}" th:method="POST">
                    <i class="bi bi-box-arrow-right"></i>
                    <input class="dropdown-item d-flex align-items-center" type="submit" value="Se DÃ©connecter" />
                  </form>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top">
          <div class="container d-flex align-items-center">
      
            <a th:href="@{/}" class="logo me-auto">
                <img th:src="@{/images/Paincare_logo-V2.png}" th:alt="#{app.title}" width="60" height="58" >
                <span th:text="#{app.title}" class="ps-1" />
            </a>
      
            <nav id="navbar" class="navbar order-last order-lg-0">
              <ul>
                <li><a class="nav-link scrollto " th:href="@{/}" th:text="#{navigation.home}"/></li>
                <li><a class="nav-link scrollto" th:href="@{/posts}" th:text="#{post.list.headline}" /></li>
                <li><a class="nav-link scrollto" th:href="@{/comments}" th:text="#{comment.list.headline}" /></li>
                <li><a class="nav-link scrollto" th:href="@{/painRecords}" th:text="#{painRecord.list.headline}"/></li>
              </ul>
              <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->      
          </div>
        </header><!-- End Header -->
        
        <main >
            <!--<div class="container"> -->
              <div>
                <p th:if="${MSG_SUCCESS}" th:text="${MSG_SUCCESS}" class="alert alert-success mb-4" role="alert" />
                <p th:if="${MSG_INFO}" th:text="${MSG_INFO}" class="alert alert-info mb-4" role="alert" />
                <p th:if="${MSG_ERROR}" th:text="${MSG_ERROR}" class="alert alert-danger mb-4" role="alert" />
                <div layout:fragment="content1" />
                <div layout:fragment="content" />
            </div>
        </main>
        <footer id="footer">
          <div class="footer-top">
        <div class="container">
          
          <div class="credits">
            PainCare 
          </div>
        </div>
      </div>

  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
